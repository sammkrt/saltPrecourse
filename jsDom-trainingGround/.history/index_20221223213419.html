<!DOCTYPE html>
<html lang="en">
<head>

    <script src="functions.js"></script>
    <script>
        console.log("salt> In the head.");
    
        function AddListInMain (numberItemList) {
            const ulItem = document.createElement('ul');
            for (let i = 0; i < numberItemList; i++) {
                const liItem = document.createElement('li');
                liItem.textContent = `Item #${i+1}`; // string interpolation yaparken backtick kullaniyoruz. double quote yada single quote degil.
                ulItem.appendChild(liItem);
            }
            const main = document.querySelector('main');
            main.appendChild(ulItem);
        }


        function AddListInMain2 (numberItemList2) {
            const olItems = document.createElement('ol');
            for (let i = 0; i < numberItemList2; i++) {
                const liItem = document.createElement('li');
                liItem.textContent = `List Item #${i+1}`;
                olItems.appendChild(liItem);
            }
            const main = document.querySelector('main');
            main.appendChild(olItems);
        }
    </script>
</head>
