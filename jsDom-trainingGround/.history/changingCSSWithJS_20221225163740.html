<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainResult{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 80px;
        }
        .negativeResult{
            background-color: red;
            color: white;
        }
        .positiveResult {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="mainResult">1000</h1>
        <h1 class="mainResult">-1000</h1>
        <h1 class="mainResult"> A name - not a number</h1>
    </main>
    <script>
        function AddStyleToMain(element,content)
        {
            const convertedNumber = Number(content);
            if (Number.isNaN(convertedNumber)) {
                return;
            }
            if (convertedNumber < 0) {
                element.classlist.add('negativeResult');
                return;
            }
            element.classlist.add('positiveResult');
        }
    </script>
</body>
</html>
